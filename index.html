<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmija - Moderno</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .menu-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        canvas {
            border: 3px solid white;
            background: #f4f9f4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .menu-container.active {
            display: block;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid #ccc;
            width: 80%;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #00b09b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menu">
        <h1>Zmija</h1>
        <p>Unesite svoje ime za početak:</p>
        <input type="text" id="playerName" placeholder="Vaše ime">
        <button onclick="startGame()">Započni igru</button>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <script>
        const menu = document.getElementById('menu');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let snake = [];
        let food = { x: 0, y: 0, color: 'red' };
        let direction = { x: 0, y: 0 };
        let score = 0;
        let gameInterval;

        // Spiel starten
        function startGame() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Molim vas unesite ime!');
                return;
            }

            menu.style.display = 'none';
            canvas.style.display = 'block';
            resetGame();
            gameInterval = setInterval(gameLoop, 150);
        }

        // Reset Game
        function resetGame() {
            snake = [{ x: canvas.width / 2, y: canvas.height / 2 }];
            direction = { x: 0, y: 0 };
            score = 0;
            spawnFood();
        }

        // Essen platzieren direkt über der Schlange
        function spawnFood() {
            food.x = snake[0].x;
            food.y = snake[0].y - 20;

            if (food.y < 0) {
                food.y = canvas.height - 20;
            }

            food.color = `hsl(${Math.random() * 360}, 70%, 50%)`; // Zufällige Farbe
        }

        // Schlange zeichnen
        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 20, 20));
        }

        // Essen zeichnen
        function drawFood() {
            ctx.fillStyle = food.color;
            ctx.beginPath();
            ctx.arc(food.x + 10, food.y + 10, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        // Spiel aktualisieren
        function updateGame() {
            if (direction.x === 0 && direction.y === 0) {
                return;
            }

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Kollision mit der Wand
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }

            // Kollision mit der eigenen Schlange
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Essen gefressen
            if (head.x === food.x && head.y === food.y) {
                score++;
                spawnFood();
            } else {
                snake.pop();
            }
        }

        // Spiel zeichnen
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Bodovi: ${score}`, 10, 20);
        }

        // Hauptspiel-Loop
        function gameLoop() {
            updateGame();
            drawGame();
        }

        // Game Over
        function gameOver() {
            clearInterval(gameInterval);
            alert(`Igra je završena! Bodovi: ${score}`);
            menu.style.display = 'block';
            canvas.style.display = 'none';
        }

        // Bewegung der Schlange
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -20 };
            if (e.key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: 20 };
            if (e.key === 'ArrowLeft' && direction.x === 0) direction = { x: -20, y: 0 };
            if (e.key === 'ArrowRight' && direction.x === 0) direction = { x: 20, y: 0 };
        });
    </script>
</body>
</html>
