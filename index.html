<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adisova Igra - Kemal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    #main-menu, #settings-menu, #game-over-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      width: 80%;
    }

    #main-menu.active, #settings-menu.active, #game-over-menu.active {
      display: block;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background: #00b894;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #09876f;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
    }

    #color-options {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .color-option {
      width: 50px;
      height: 50px;
      margin: 0 10px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 5px;
      display: inline-block;
    }

    .color-option.selected {
      border: 3px solid gold;
    }
  </style>
</head>
<body>
  <div id="main-menu" class="active">
    <h1>Adisova Igra - Kemal</h1>
    <p>Bitte gib deinen Spielernamen ein:</p>
    <input type="text" id="playerName" placeholder="Spielername">
    <button onclick="startGame()">Start</button>
    <button onclick="openSettings()">Einstellungen</button>
  </div>

  <div id="settings-menu">
    <h1>Einstellungen</h1>
    <p>Wähle eine Farbe für deinen Vogel:</p>
    <div id="color-options">
      <div class="color-option" style="background-color: purple;" data-color="purple" onclick="setBirdColor('purple')"></div>
      <div class="color-option" style="background-color: green;" data-color="green" onclick="setBirdColor('green')"></div>
      <div class="color-option" style="background-color: blue;" data-color="blue" onclick="setBirdColor('blue')"></div>
      <div class="color-option" style="background-color: black;" data-color="black" onclick="setBirdColor('black')"></div>
      <div class="color-option" style="background: linear-gradient(45deg, red, yellow, green, blue);" data-color="rainbow" onclick="setBirdColor('rainbow')"></div>
    </div>
    <button onclick="closeSettings()">Zurück</button>
  </div>

  <div id="game-over-menu">
    <h1>Game Over</h1>
    <p>Score: <span id="final-score"></span></p>
    <button onclick="restartGame()">Retry</button>
    <button onclick="openMainMenu()">Main Menu</button>
    <button onclick="openSettings()">Settings</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 600;

    // Spielvariablen
    let kemalX = 50;
    let kemalY = canvas.height / 2;
    let kemalVelocity = 0;
    const gravity = 0.4; // Leichter angepasst für sanftere Bewegung
    const jumpStrength = -8;

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 140; // Etwas größere Lücke für leichteres Spiel
    const pipeSpeed = 2;

    const clouds = [];
    const cloudSpeed = 0.5;

    let score = 0;
    let gameRunning = false;
    let gameStarted = false;
    let playerName = "";
    let birdColor = "green";
    let wingUp = true;

    // Hintergrundwolken
    function createCloud() {
      clouds.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 3,
        width: 60 + Math.random() * 40,
        height: 20 + Math.random() * 10,
      });
    }

    function drawCloud(cloud) {
      ctx.fillStyle = "#FFFFFF";
      ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
    }

    // Vogel
    function drawKemal() {
      ctx.fillStyle = birdColor === "rainbow"
        ? createRainbowGradient(kemalX, kemalY, 20, 20)
        : birdColor;
      ctx.fillRect(kemalX, kemalY, 20, 20);

      // Schnabel
      ctx.fillStyle = "orange";
      ctx.fillRect(kemalX + 20, kemalY + 7, 7, 6);

      // Auge
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(kemalX + 15, kemalY + 5, 3, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(kemalX + 15, kemalY + 5, 1.5, 0, Math.PI * 2);
      ctx.fill();

      // Flügel
      ctx.fillStyle = "#FFFFFF";
      if (wingUp) {
        ctx.fillRect(kemalX + 5, kemalY - 10, 10, 5);
      } else {
        ctx.fillRect(kemalX + 5, kemalY + 20, 10, 5);
      }
    }

    // Flappy Bird Mechanik
    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Wolken
      clouds.forEach((cloud, index) => {
        drawCloud(cloud);
        cloud.x -= cloudSpeed;
        if (cloud.x + cloud.width < 0) clouds.splice(index, 1);
      });

      // Neue Wolken erstellen
      if (Math.random() < 0.01) createCloud();

      // Vogelbewegung
      kemalVelocity += gravity;
      kemalY += kemalVelocity;

      if (kemalY + 20 > canvas.height || kemalY < 0) {
        endGame();
      }

      drawKemal();

      wingUp = !wingUp;

      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      gameRunning = false;
      document.getElementById("game-over-menu").classList.add("active");
      document.getElementById("final-score").textContent = score;
    }

    function startGame() {
      const nameInput = document.getElementById("playerName").value.trim();
      if (nameInput === "") {
        alert("Bitte gib deinen Spielernamen ein!");
        return;
      }
      playerName = nameInput;
      document.getElementById("main-menu").classList.remove("active");
      canvas.style.display = "block";
      kemalY = canvas.height / 2;
      gameStarted = false;
      score = 0;
      gameLoop();
    }

    canvas.addEventListener("click", () => {
      if (!gameStarted) {
        gameStarted = true;
        kemalVelocity = jumpStrength;
        return;
      }
      kemalVelocity = jumpStrength;
    });

    function setBirdColor(color) {
      birdColor = color;
      alert(`Vogel-Farbe geändert zu ${color}`);
    }

    function closeSettings() {
      document.getElementById("settings-menu").classList.remove("active");
      document.getElementById("main-menu").classList.add("active");
    }

    function openSettings() {
      document.getElementById("main-menu").classList.remove("active");
      document.getElementById("settings-menu").classList.add("active");
    }
  </script>
</body>
</html>
