<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Open-World Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #87CEEB; /* Himmel */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            color: "red",
            speed: 5,
        };

        const map = {
            width: 2000,
            height: 2000,
            color: "#228B22", // Gras
        };

        const camera = {
            x: 0,
            y: 0,
        };

        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
        };

        window.addEventListener("keydown", (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
        });

        window.addEventListener("keyup", (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        function movePlayer() {
            if (keys.ArrowUp) player.y -= player.speed;
            if (keys.ArrowDown) player.y += player.speed;
            if (keys.ArrowLeft) player.x -= player.speed;
            if (keys.ArrowRight) player.x += player.speed;

            // Grenzen des Spielfelds
            player.x = Math.max(0, Math.min(map.width - player.width, player.x));
            player.y = Math.max(0, Math.min(map.height - player.height, player.y));
        }

        function updateCamera() {
            camera.x = Math.max(0, Math.min(map.width - canvas.width, player.x + player.width / 2 - canvas.width / 2));
            camera.y = Math.max(0, Math.min(map.height - canvas.height, player.y + player.height / 2 - canvas.height / 2));
        }

        function drawMap() {
            ctx.fillStyle = map.color;
            ctx.fillRect(-camera.x, -camera.y, map.width, map.height);
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - camera.x, player.y - camera.y, player.width, player.height);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            movePlayer();
            updateCamera();

            drawMap();
            drawPlayer();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
