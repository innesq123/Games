<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adisova Igra - Kemal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #87CEEB; /* Himmelblau */
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #87CEEB;
    }

    #main-menu, #settings-menu, #game-over-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      width: 80%;
    }

    #main-menu.active, #settings-menu.active, #game-over-menu.active {
      display: block;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #settings-menu input {
      margin-top: 10px;
      padding: 5px;
      width: 80%;
      font-size: 14px;
    }

    #color-options {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .color-option {
      width: 50px;
      height: 50px;
      margin: 0 10px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 5px;
      display: inline-block;
    }

    .color-option.selected {
      border: 3px solid gold;
    }
  </style>
</head>
<body>
  <div id="main-menu" class="active">
    <h1>Adisova Igra - Kemal</h1>
    <p>Bitte gib deinen Spielernamen ein:</p>
    <input type="text" id="playerName" placeholder="Spielername">
    <button onclick="startGame()">Start</button>
    <p id="warning" style="color: red;"></p>
  </div>

  <div id="settings-menu">
    <h1>Einstellungen</h1>
    <p>Wähle eine Farbe für deinen Vogel:</p>
    <div id="color-options">
      <div class="color-option" style="background-color: purple;" data-color="purple"></div>
      <div class="color-option" style="background-color: green;" data-color="green"></div>
      <div class="color-option" style="background-color: blue;" data-color="blue"></div>
      <div class="color-option" style="background-color: black;" data-color="black"></div>
      <div class="color-option" style="background: linear-gradient(45deg, red, yellow, green, blue);" data-color="rainbow"></div>
    </div>
    <p>Cheat Code eingeben:</p>
    <input type="text" id="cheat-code" placeholder="Cheat Code hier eingeben">
    <button onclick="applyCheatCode()">Cheat anwenden</button>
    <button onclick="closeSettings()">Zurück</button>
  </div>

  <div id="game-over-menu">
    <h1>Game Over</h1>
    <p>Score: <span id="final-score"></span></p>
    <button onclick="restartGame()">Retry</button>
    <button onclick="openMainMenu()">Main Menu</button>
    <button onclick="openSettings()">Settings</button>
  </div>

  <canvas id="gameCanvas" style="display: none;"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 600;

    let kemalX = 50;
    let kemalY = canvas.height / 2;
    let kemalVelocity = 0;
    const gravity = 0.5;
    const jumpStrength = -10;

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 150;
    const pipeSpeed = 2;

    let score = 0;
    let gameRunning = false;
    let gameStarted = false;
    let nameAttempts = 0;
    let playerName = "";
    let birdColor = "green";
    let cheatActive = false;

    // Vogel-Animation
    let wingUp = true;

    // Draw Vogel
    function drawKemal(x, y) {
      ctx.fillStyle = birdColor === "rainbow"
        ? createRainbowGradient(x, y, 20, 20)
        : birdColor;
      ctx.fillRect(x, y, 20, 20);

      // Flügel
      ctx.fillStyle = "#FFFFFF";
      if (wingUp) {
        ctx.fillRect(x + 5, y - 10, 10, 5); // Flügel oben
      } else {
        ctx.fillRect(x + 5, y + 20, 10, 5); // Flügel unten
      }
    }

    function createRainbowGradient(x, y, width, height) {
      const gradient = ctx.createLinearGradient(x, y, x + width, y + height);
      gradient.addColorStop(0, "red");
      gradient.addColorStop(0.25, "yellow");
      gradient.addColorStop(0.5, "green");
      gradient.addColorStop(0.75, "blue");
      gradient.addColorStop(1, "purple");
      return gradient;
    }

    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Vogel zeichnen
      drawKemal(kemalX, kemalY);

      if (gameStarted) {
        kemalVelocity += gravity;
        kemalY += kemalVelocity;

        // Pipes bewegen und zeichnen
        pipes.forEach((pipe, index) => {
          pipe.x -= pipeSpeed;
          ctx.fillStyle = "#008000"; // Grün
          ctx.fillRect(pipe.x, 0, pipeWidth, pipe.height);
          ctx.fillRect(pipe.x, pipe.height + pipeGap, pipeWidth, canvas.height - (pipe.height + pipeGap));

          // Kollisionserkennung
          if (
            kemalX + 20 > pipe.x &&
            kemalX < pipe.x + pipeWidth &&
            (kemalY < pipe.height || kemalY > pipe.height + pipeGap)
          ) {
            endGame();
          }
        });
      }

      requestAnimationFrame(gameLoop);
    }

    function openMainMenu() {
      document.getElementById("game-over-menu").classList.remove("active");
      document.getElementById("main-menu").classList.add("active");
    }

    function openSettings() {
      document.getElementById("game-over-menu").classList.remove("active");
      document.getElementById("settings-menu").classList.add("active");
    }

    function closeSettings() {
      document.getElementById("settings-menu").classList.remove("active");
      document.getElementById("main-menu").classList.add("active");
    }

    function applyCheatCode() {
      const cheatCode = document.getElementById("cheat-code").value.trim();
      if (cheatCode === "GODMODE") {
        alert("Cheat aktiviert: Unbesiegbar!");
        cheatActive = true;
      }
    }
  </script>
</body>
</html>
