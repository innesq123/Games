<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #87CEEB; /* Himmelblauer Hintergrund */
    }

    .menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      display: none;
      width: 300px;
    }

    .menu.active {
      display: block;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    input {
      margin: 10px 0;
      padding: 8px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <!-- Hauptmenü -->
  <div id="main-menu" class="menu active">
    <h1>Adisova Igra - Kemal</h1>
    <input id="playerName" type="text" placeholder="Gib deinen Namen ein">
    <button onclick="startGame()">Start</button>
  </div>

  <!-- Game Over Menü -->
  <div id="game-over-menu" class="menu">
    <h2>Game Over</h2>
    <p>Score: <span id="final-score"></span></p>
    <button onclick="restartGame()">Retry</button>
    <button onclick="openMainMenu()">Main Menu</button>
  </div>

  <!-- Spielfläche -->
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Spielvariablen
    let birdX = 50;
    let birdY = canvas.height / 2;
    let birdVelocity = 0;
    const gravity = 0.5;
    const jumpForce = -10;
    let gameRunning = false;
    let gameStarted = false;
    let pipes = [];
    const pipeWidth = 50;
    const pipeGap = 140;
    const pipeSpeed = 2;
    let score = 0;

    // Menüs
    const mainMenu = document.getElementById('main-menu');
    const gameOverMenu = document.getElementById('game-over-menu');
    const finalScore = document.getElementById('final-score');

    // Pipes erstellen
    function createPipe() {
      const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
      pipes.push({ x: canvas.width, topHeight: pipeHeight });
    }

    // Pipes zeichnen
    function drawPipes() {
      ctx.fillStyle = '#228B22';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
        ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - pipe.topHeight - pipeGap);
      });
    }

    // Pipes bewegen
    function movePipes() {
      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;
      });
      if (pipes.length > 0 && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
        score++;
      }
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        createPipe();
      }
    }

    // Vogel zeichnen
    function drawBird() {
      ctx.fillStyle = '#FFD700';
      ctx.fillRect(birdX, birdY, 20, 20);

      // Schnabel
      ctx.fillStyle = '#FFA500';
      ctx.fillRect(birdX + 15, birdY + 5, 5, 5);

      // Auge
      ctx.fillStyle = '#FFFFFF';
      ctx.fillRect(birdX + 5, birdY + 5, 5, 5);
      ctx.fillStyle = '#000000';
      ctx.fillRect(birdX + 7, birdY + 7, 2, 2);
    }

    // Spiel Logik
    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Pipes
      movePipes();
      drawPipes();

      // Vogel Bewegung
      if (gameStarted) {
        birdVelocity += gravity;
        birdY += birdVelocity;
      }

      // Vogel zeichnen
      drawBird();

      // Kollisionserkennung
      if (birdY + 20 > canvas.height || birdY < 0) {
        endGame();
      }

      pipes.forEach(pipe => {
        if (
          birdX + 20 > pipe.x &&
          birdX < pipe.x + pipeWidth &&
          (birdY < pipe.topHeight || birdY + 20 > pipe.topHeight + pipeGap)
        ) {
          endGame();
        }
      });

      // Score anzeigen
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);

      requestAnimationFrame(gameLoop);
    }

    // Spiel starten
    function startGame() {
      const playerName = document.getElementById('playerName').value.trim();
      if (!playerName) {
        alert('Bitte gib deinen Namen ein!');
        return;
      }
      mainMenu.classList.remove('active');
      birdY = canvas.height / 2;
      birdVelocity = 0;
      pipes = [];
      score = 0;
      createPipe();
      gameRunning = true;
      gameStarted = false;
      canvas.style.display = 'block';
      gameLoop();
    }

    // Spiel neu starten
    function restartGame() {
      gameOverMenu.classList.remove('active');
      startGame();
    }

    // Spiel beenden
    function endGame() {
      gameRunning = false;
      gameOverMenu.classList.add('active');
      finalScore.textContent = score;
    }

    // Hauptmenü
    function openMainMenu() {
      gameOverMenu.classList.remove('active');
      mainMenu.classList.add('active');
      canvas.style.display = 'none';
    }

    // Steuerung
    canvas.addEventListener('click', () => {
      if (!gameStarted) {
        gameStarted = true;
        return;
      }
      birdVelocity = jumpForce;
    });
  </script>
</body>
</html>
