<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adisova Igra - Kemal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEEB; /* Himmelblau */
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #87CEEB; /* Himmelblau */
    }

    #main-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
    }

    #warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="main-menu">
    <h1>Adisova Igra - Kemal</h1>
    <p>Bitte gib deinen Spielernamen ein:</p>
    <input type="text" id="playerName" placeholder="Spielername">
    <button onclick="startGame()">Start</button>
    <p id="warning"></p>
  </div>

  <canvas id="gameCanvas" style="display: none;"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 600;

    let kemalX = 50;
    let kemalY = canvas.height / 2;
    let kemalVelocity = 0;
    const gravity = 0.5;
    const jumpStrength = -10;

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 150;
    const pipeSpeed = 2;

    let score = 0;
    let gameRunning = false;
    let nameAttempts = 0;
    let playerName = "";

    // Start Game
    function startGame() {
      const nameInput = document.getElementById("playerName").value.trim();
      const warningElement = document.getElementById("warning");

      if (nameInput === "") {
        nameAttempts++;

        if (nameAttempts === 1) {
          warningElement.textContent = "Insert player name!";
        } else if (nameAttempts === 2) {
          warningElement.textContent = "Name ???";
        } else if (nameAttempts === 3) {
          warningElement.textContent = "Trebaju ti naoƒçale, ime dodaj!";
        }
        return;
      }

      playerName = nameInput;
      document.getElementById("main-menu").style.display = "none";
      canvas.style.display = "block";
      gameRunning = true;
      createPipe();
      gameLoop();
    }

    // Draw Pixel Bird
    function drawKemal(x, y) {
      ctx.fillStyle = "#00FF00"; // Green bird
      ctx.fillRect(x, y, 20, 20);
      ctx.fillStyle = "#FFD700"; // Yellow beak
      ctx.fillRect(x + 15, y + 5, 5, 10);
      ctx.fillStyle = "#FFFFFF"; // White eye
      ctx.fillRect(x + 5, y + 5, 5, 5);
    }

    // Draw Pixel Clouds
    function drawCloud(x, y) {
      ctx.fillStyle = "#FFFFFF";
      ctx.fillRect(x, y, 50, 20);
      ctx.fillRect(x + 15, y - 10, 30, 30);
      ctx.fillRect(x - 15, y, 20, 20);
    }

    // Generate Pipes
    function createPipe() {
      const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
      pipes.push({
        x: canvas.width,
        topY: 0,
        bottomY: pipeHeight + pipeGap,
        height: pipeHeight,
      });
    }

    // Main Game Loop
    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background
      ctx.fillStyle = "#87CEEB";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw Clouds
      drawCloud(50, 100);
      drawCloud(200, 150);
      drawCloud(300, 50);

      // Draw Kemal
      drawKemal(kemalX, kemalY);

      // Apply Gravity
      kemalVelocity += gravity;
      kemalY += kemalVelocity;

      // Pipes Logic
      for (let i = 0; i < pipes.length; i++) {
        const pipe = pipes[i];

        pipe.x -= pipeSpeed;

        // Draw Pipes
        ctx.fillStyle = "#008000";
        ctx.fillRect(pipe.x, pipe.topY, pipeWidth, pipe.height);
        ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);

        // Check for Collisions
        if (
          kemalX + 20 > pipe.x &&
          kemalX < pipe.x + pipeWidth &&
          (kemalY < pipe.height || kemalY + 20 > pipe.bottomY)
        ) {
          endGame();
        }
      }

      // Remove Off-Screen Pipes
      if (pipes.length > 0 && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }

      // Create New Pipes
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        createPipe();
      }

      // Check for Ground Collision
      if (kemalY + 20 > canvas.height || kemalY < 0) {
        endGame();
      }

      // Draw Score
      ctx.fillStyle = "#FFFFFF";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 10, 30);
      ctx.fillText(`Player: ${playerName}`, 10, 50);

      requestAnimationFrame(gameLoop);
    }

    // End Game
    function endGame() {
      gameRunning = false;
      const gameOverDiv = document.createElement("div");
      gameOverDiv.classList.add("game-over");
      gameOverDiv.innerHTML = `
        <p>Game Over!</p>
        <p>Score: ${score}</p>
        <button onclick="restartGame()">Restart</button>
      `;
      document.body.appendChild(gameOverDiv);
    }

    // Restart Game
    function restartGame() {
      document.querySelector(".game-over").remove();
      kemalX = 50;
      kemalY = canvas.height / 2;
      kemalVelocity = 0;
      pipes.length = 0;
      score = 0;
      gameRunning = true;
      gameLoop();
    }

    // Tap to Jump (Mobile-Friendly)
    canvas.addEventListener("touchstart", () => {
      if (gameRunning) kemalVelocity = jumpStrength;
    });
  </script>
</body>
</html>
