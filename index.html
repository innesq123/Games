<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Allgemeines Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: #ffd700;
            margin: 10px 0;
        }

        .game-container {
            width: 100%;
            max-width: 480px;
            padding: 10px;
        }

        .reels-container {
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            background: linear-gradient(to bottom, #333, #111);
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .reel {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            background-color: #222;
            border-radius: 5px;
            border: 2px solid #444;
            color: #ffd700;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bet-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .bet-selector button {
            padding: 10px;
            font-size: 1rem;
            background-color: #444;
            color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bet-selector button:hover {
            background-color: #666;
        }

        .spin-button {
            margin-top: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ffd700;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .spin-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        #balance {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        #result {
            margin-top: 10px;
            font-size: 1rem;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>ðŸ¥ƒ BOOK OF IGOR ðŸ¥ƒ</h1>
    <div class="game-container">
        <div class="reels-container">
            <div class="reel" id="reel1">?</div>
            <div class="reel" id="reel2">?</div>
            <div class="reel" id="reel3">?</div>
            <div class="reel" id="reel4">?</div>
            <div class="reel" id="reel5">?</div>
            <div class="reel" id="reel6">?</div>
        </div>
        <div class="controls">
            <div class="bet-selector">
                <button data-bet="5">5</button>
                <button data-bet="50">50</button>
                <button data-bet="500">500</button>
                <button data-bet="5000">5000</button>
            </div>
            <button class="spin-button" id="spinButton" disabled>Spin</button>
        </div>
        <p id="balance">Guthaben: 1000</p>
        <p id="result">WÃ¤hle einen Einsatz!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
