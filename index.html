<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Reda Šerpe</title>
    <style>
        /* Allgemeines Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .menu, .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu {
            text-align: center;
        }

        .menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.5em;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.2s;
        }

        .menu button:hover {
            transform: scale(1.1);
            background-color: #ff3b3b;
        }

        .game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 400px;
            height: 600px;
            background: #ffffff;
            border: 10px solid #ff6f61;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        canvas {
            border: 3px solid #ff6f61;
            border-radius: 10px;
            background-color: #e8f6f3;
        }

        .scoreboard {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <!-- Hauptmenü -->
    <div class="menu" id="menu">
        <h1>Mama Reda Šerpe</h1>
        <button onclick="startGame()">Započni igru</button>
    </div>

    <!-- Spielfeld -->
    <div class="game-container" id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="scoreboard">Bodovi: <span id="score">0</span></div>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const gameContainer = document.getElementById("gameContainer");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        let snake = [{ x: 200, y: 300 }];
        let direction = { x: 0, y: -20 };
        let food = { x: 200, y: 100 };
        let score = 0;
        let gameLoop;

        // Spiel starten
        function startGame() {
            menu.style.display = "none";
            gameContainer.style.display = "flex";

            snake = [{ x: 200, y: 300 }];
            direction = { x: 0, y: -20 };
            food = { x: getRandomPosition(400), y: getRandomPosition(600) };
            score = 0;
            scoreDisplay.innerText = score;

            clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, 100);
        }

        // Zufällige Position für Essen
        function getRandomPosition(max) {
            return Math.floor(Math.random() * (max / 20)) * 20;
        }

        // Spiel aktualisieren
        function updateGame() {
            // Schlange bewegen
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            // Prüfen, ob Essen gefressen wurde
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.innerText = score;
                food = { x: getRandomPosition(400), y: getRandomPosition(600) };
            } else {
                snake.pop();
            }

            // Spiel beenden, wenn Kollision
            if (checkCollision()) {
                clearInterval(gameLoop);
                alert("Igra završena! Bodovi: " + score);
                menu.style.display = "block";
                gameContainer.style.display = "none";
            }

            // Spiel rendern
            renderGame();
        }

        // Kollision prüfen
        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 600) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Spiel rendern
        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Schlange zeichnen
            ctx.fillStyle = "#ff6f61";
            snake.forEach((segment) => {
                ctx.fillRect(segment.x, segment.y, 20, 20);
            });

            // Essen zeichnen
            ctx.fillStyle = "#ffcc00";
            ctx.fillRect(food.x, food.y, 20, 20);
        }

        // Steuerung
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -20 };
            if (e.key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 20 };
            if (e.key === "ArrowLeft" && direction.x === 0) direction = { x: -20, y: 0 };
            if (e.key === "ArrowRight" && direction.x === 0) direction = { x: 20, y: 0 };
        });
    </script>
</body>
</html>
