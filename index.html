<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innes Retro Spiele</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            text-align: center;
        }
        .menu {
            margin: 20px auto;
        }
        .menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #f1f1f1;
            margin: 20px auto;
        }
        #game-area {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Innes Retro Spiele</h1>
    <div class="menu" id="menu">
        <h2>Hauptmenü</h2>
        <button onclick="startGame('snake')">Snake</button>
        <button onclick="startGame('tetris')">Tetris</button>
        <button onclick="startGame('pacman')">Pac-Man</button>
        <button onclick="startGame('game4')">Spiel 4</button>
        <button onclick="startGame('game5')">Spiel 5</button>
        <button onclick="startGame('game6')">Spiel 6</button>
        <button onclick="startGame('game7')">Spiel 7</button>
        <button onclick="startGame('game8')">Spiel 8</button>
        <button onclick="startGame('game9')">Spiel 9</button>
        <button onclick="startGame('game10')">Spiel 10</button>
    </div>
    <div id="game-area">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <br>
        <button onclick="backToMenu()">Zurück zum Menü</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function startGame(game) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            if (game === 'snake') startSnake();
            else if (game === 'tetris') startTetris();
            else if (game === 'pacman') startPacman();
            else alert('Spiel ' + game + ' ist noch nicht implementiert.');
        }

        function backToMenu() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            cancelAnimationFrame(animationId); // Stop the current game loop
        }

        let animationId;

        // Snake Game
        let snake = [{x: 200, y: 200}];
        let direction = {x: 0, y: 0};
        let food = {x: 100, y: 100};
        function startSnake() {
            direction = {x: 0, y: 0};
            snake = [{x: 200, y: 200}];
            food = {x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20};
            gameLoopSnake();
        }

        function gameLoopSnake() {
            animationId = requestAnimationFrame(gameLoopSnake);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 20, 20);

            // Move snake
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = {x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20};
            } else {
                snake.pop();
            }

            // Check collision
            if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 || snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
                alert('Game Over!');
                backToMenu();
            }

            // Draw snake
            ctx.fillStyle = 'lime';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 20, 20));
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && direction.y === 0) direction = {x: 0, y: -20};
            if (e.key === 'ArrowDown' && direction.y === 0) direction = {x: 0, y: 20};
            if (e.key === 'ArrowLeft' && direction.x === 0) direction = {x: -20, y: 0};
            if (e.key === 'ArrowRight' && direction.x === 0) direction = {x: 20, y: 0};
        });

        // Placeholder for Tetris
        function startTetris() {
            alert('Tetris ist noch in Arbeit!');
        }

        // Placeholder for Pac-Man
        function startPacman() {
            alert('Pac-Man ist noch in Arbeit!');
        }
    </script>
</body>
</html>
