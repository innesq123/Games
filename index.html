<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adisova Igra - Kemal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEEB; /* Himmelblau */
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #87CEEB; /* Himmelblau */
    }

    #main-menu, #settings-menu, #game-over-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }

    #main-menu.active, #settings-menu.active, #game-over-menu.active {
      display: block;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .color-option {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 5px;
    }

    .color-option.selected {
      border: 3px solid gold;
    }
  </style>
</head>
<body>
  <div id="main-menu" class="active">
    <h1>Adisova Igra - Kemal</h1>
    <p>Bitte gib deinen Spielernamen ein:</p>
    <input type="text" id="playerName" placeholder="Spielername">
    <button onclick="startGame()">Start</button>
    <p id="warning"></p>
  </div>

  <div id="settings-menu">
    <h1>Einstellungen</h1>
    <p>W채hle eine Farbe f체r deinen Charakter:</p>
    <div id="color-options">
      <div class="color-option" style="background-color: purple;" data-color="purple"></div>
      <div class="color-option" style="background-color: green;" data-color="green"></div>
      <div class="color-option" style="background-color: blue;" data-color="blue"></div>
      <div class="color-option" style="background-color: black;" data-color="black"></div>
      <div class="color-option" style="background: linear-gradient(45deg, red, yellow, green, blue);" data-color="rainbow"></div>
    </div>
    <button onclick="closeSettings()">Zur체ck</button>
  </div>

  <div id="game-over-menu">
    <h1>Game Over</h1>
    <p>Score: <span id="final-score"></span></p>
    <button onclick="restartGame()">Retry</button>
    <button onclick="openMainMenu()">Main Menu</button>
    <button onclick="openSettings()">Settings</button>
  </div>

  <canvas id="gameCanvas" style="display: none;"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 600;

    let kemalX = 50;
    let kemalY = canvas.height / 2;
    let kemalVelocity = 0;
    const gravity = 0.5;
    const jumpStrength = -10;

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 150;
    const pipeSpeed = 2;

    const clouds = [];
    const cloudSpeed = 0.5;

    let score = 0;
    let gameRunning = false;
    let gameStarted = false; // Start erst nach dem ersten Tippen
    let nameAttempts = 0;
    let playerName = "";
    let birdColor = "green";

    // Generate clouds for background
    function createCloud() {
      clouds.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        width: 50 + Math.random() * 50,
        height: 20 + Math.random() * 20,
      });
    }

    function drawCloud(cloud) {
      ctx.fillStyle = "#FFFFFF";
      ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
    }

    // Start Game
    function startGame() {
      const nameInput = document.getElementById("playerName").value.trim();
      const warningElement = document.getElementById("warning");

      if (nameInput === "") {
        nameAttempts++;

        if (nameAttempts === 1) {
          warningElement.textContent = "Insert player name!";
        } else if (nameAttempts === 2) {
          warningElement.textContent = "Name ???";
        } else if (nameAttempts === 3) {
          warningElement.textContent = "Trebaju ti nao훾ale, ime dodaj!";
        }
        return;
      }

      playerName = nameInput;
      document.getElementById("main-menu").classList.remove("active");
      canvas.style.display = "block";
      gameRunning = true;
      gameLoop();
    }

    // Draw Pixel Bird
    function drawKemal(x, y) {
      ctx.fillStyle = birdColor === "rainbow"
        ? createRainbowGradient(x, y, 20, 20)
        : birdColor;
      ctx.fillRect(x, y, 20, 20);
    }

    function createRainbowGradient(x, y, width, height) {
      const gradient = ctx.createLinearGradient(x, y, x + width, y + height);
      gradient.addColorStop(0, "red");
      gradient.addColorStop(0.25, "yellow");
      gradient.addColorStop(0.5, "green");
      gradient.addColorStop(0.75, "blue");
      gradient.addColorStop(1, "purple");
      return gradient;
    }

    // Main Game Loop
    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Background Clouds
      clouds.forEach((cloud, index) => {
        drawCloud(cloud);
        cloud.x -= cloudSpeed;

        // Reset cloud position
        if (cloud.x + cloud.width < 0) {
          clouds[index].x = canvas.width;
        }
      });

      // Draw Bird
      drawKemal(kemalX, kemalY);

      if (gameStarted) {
        kemalVelocity += gravity;
        kemalY += kemalVelocity;

        // Generate Pipes
        if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
          createPipe();
        }

        // Move and Draw Pipes
        pipes.forEach((pipe, index) => {
          pipe.x -= pipeSpeed;
          ctx.fillStyle = "#008000"; // Green
          ctx.fillRect(pipe.x, 0, pipeWidth, pipe.height);
          ctx.fillRect(pipe.x, pipe.height + pipeGap, pipeWidth, canvas.height - (pipe.height + pipeGap));

          // Remove pipes that go off-screen
          if (pipe.x + pipeWidth < 0) {
            pipes.splice(index, 1);
          }

          // Collision Detection
          if (
            kemalX + 20 > pipe.x &&
            kemalX < pipe.x + pipeWidth &&
            (kemalY < pipe.height || kemalY > pipe.height + pipeGap)
          ) {
            endGame();
          }
        });
      }

      // Prevent falling before first tap
      if (!gameStarted) {
        kemalY = canvas.height / 2;
        kemalVelocity = 0;
      }

      // Check if Bird Hits Ground
      if (kemalY + 20 > canvas.height) {
        endGame();
      }

      // Draw Score
      ctx.fillStyle = "#FFFFFF";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 10, 30);

      requestAnimationFrame(gameLoop);
    }

    // Handle First Tap to Start Game
    canvas.addEventListener("touchstart", () => {
      if (!gameStarted) {
        gameStarted = true;
      }
      kemalVelocity = jumpStrength;
    });

    function createPipe() {
      const height = Math.random() * (canvas.height - pipeGap - 50) + 50;
      pipes.push({ x: canvas.width, height });
    }

    function endGame() {
      gameRunning = false;
      document.getElementById("game-over-menu").classList.add("active");
      document.getElementById("final-score").textContent = score;
    }

    function restartGame() {
      document.getElementById("game-over-menu").classList.remove("active");
      kemalY = canvas.height / 2;
      kemalVelocity = 0;
      pipes.length = 0;
      score = 0;
      gameStarted = false;
      gameRunning = true;
      gameLoop();
    }

    // Populate Clouds
    for (let i = 0; i < 5; i++) {
      createCloud();
    }
  </script>
</body>
</html>
