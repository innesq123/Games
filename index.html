<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🥃 Book of Igor 🥃</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            border: 5px solid gold;
        }

        .button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: gold;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <canvas id="slotCanvas" width="600" height="800"></canvas>
    <button class="button" onclick="spin()">🎰 Spin 🎰</button>

    <script>
        const canvas = document.getElementById("slotCanvas");
        const ctx = canvas.getContext("2d");

        const symbols = ["🍒", "🔔", "⭐", "💰", "📚"]; // Beispiel-Symbole
        const reels = [[], [], [], [], []];
        const rows = 3;
        const cols = 5;
        const slotSize = 100;

        // Initiales Setup der Slots
        function initializeSlots() {
            for (let col = 0; col < cols; col++) {
                for (let row = 0; row < rows; row++) {
                    reels[col].push(randomSymbol());
                }
            }
            drawSlots();
        }

        function randomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        // Slots zeichnen
        function drawSlots() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = "gold";
            ctx.lineWidth = 5;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            for (let col = 0; col < cols; col++) {
                for (let row = 0; row < rows; row++) {
                    const x = col * slotSize + 50;
                    const y = row * slotSize + 200;

                    ctx.fillStyle = "white";
                    ctx.fillRect(x, y, slotSize, slotSize);

                    ctx.fillStyle = "black";
                    ctx.font = "bold 40px Arial";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText(reels[col][row], x + slotSize / 2, y + slotSize / 2);
                }
            }

            // Titel
            ctx.fillStyle = "gold";
            ctx.font = "bold 50px Arial";
            ctx.textAlign = "center";
            ctx.fillText("🥃 BOOK OF IGOR 🥃", canvas.width / 2, 100);
        }

        // Spin-Logik
        function spin() {
            for (let col = 0; col < cols; col++) {
                for (let row = 0; row < rows; row++) {
                    reels[col][row] = randomSymbol();
                }
            }
            drawSlots();
        }

        initializeSlots();
    </script>
</body>
</html>
