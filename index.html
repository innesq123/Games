<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innesova Igra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .menu {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #005f73;
        }

        .menu input, .menu select, .menu button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        canvas {
            display: none;
            border: 3px solid #333;
            background: #f0f8ff;
        }

        .highscores {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <h1>Innesova Igra</h1>
        <input type="text" id="playerName" placeholder="Unesite ime lika" maxlength="10">
        <select id="characterColor">
            <option value="green">Zeleni</option>
            <option value="red">Crveni</option>
            <option value="blue">Plavi</option>
        </select>
        <button onclick="startGame()">Zapoƒçni igru</button>
        <div class="highscores">
            <h2>Najbolji rezultati</h2>
            <ol id="highscoreList"></ol>
        </div>
    </div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const menu = document.getElementById("menu");
        const highscoreList = document.getElementById("highscoreList");

        let player = { name: "", color: "green", x: 200, y: 500, width: 30, height: 30, dy: 0, score: 0 };
        let platforms = [];
        let gameRunning = false;
        let highscores = JSON.parse(localStorage.getItem("highscores")) || [];

        function updateHighscoreList() {
            highscoreList.innerHTML = "";
            highscores.slice(0, 10).forEach((score) => {
                const li = document.createElement("li");
                li.textContent = `${score.name}: ${score.score}`;
                highscoreList.appendChild(li);
            });
        }

        function startGame() {
            const playerName = document.getElementById("playerName").value || "Igrac";
            const characterColor = document.getElementById("characterColor").value;

            player.name = playerName;
            player.color = characterColor;

            menu.style.display = "none";
            canvas.style.display = "block";
            initializeGame();
            gameRunning = true;
            requestAnimationFrame(updateGame);
        }

        function initializeGame() {
            platforms = [];
            for (let i = 0; i < 10; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - 60),
                    y: i * 60,
                    width: 60,
                    height: 10,
                });
            }
            player.x = 200;
            player.y = 500;
            player.dy = 0;
            player.score = 0;
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            platforms.forEach((platform) => {
                ctx.fillStyle = "black";
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function updatePlayer() {
            player.dy += 0.5;
            player.y += player.dy;

            if (player.y > canvas.height) {
                endGame();
            }

            if (player.y < canvas.height / 2) {
                platforms.forEach((platform) => {
                    platform.y += Math.abs(player.dy);
                    if (platform.y > canvas.height) {
                        platform.y = -10;
                        platform.x = Math.random() * (canvas.width - platform.width);
                        player.score++;
                    }
                });
            }

            platforms.forEach((platform) => {
                if (
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.dy > 0
                ) {
                    player.dy = -10;
                }
            });
        }

        function endGame() {
            gameRunning = false;
            highscores.push({ name: player.name, score: player.score });
            highscores.sort((a, b) => b.score - a.score);
            localStorage.setItem("highscores", JSON.stringify(highscores));
            updateHighscoreList();
            menu.style.display = "block";
            canvas.style.display = "none";
        }

        function updateGame() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawPlayer();
            updatePlayer();

            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`Rezultat: ${player.score}`, 10, 20);

            requestAnimationFrame(updateGame);
        }

        updateHighscoreList();
    </script>
</body>
</html>
