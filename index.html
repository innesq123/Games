<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•É BOOK OF IGOR ü•É</title>
    <style>
        /* Allgemeines Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffd700;
            margin: 20px 0;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
            padding: 10px;
        }

        .reels-container {
            position: relative;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            background: linear-gradient(to bottom, #333, #111);
            border: 3px solid #ffd700;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .reel {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            background-color: #222;
            border-radius: 5px;
            border: 2px solid #444;
            color: #ffd700;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .highlight {
            background-color: #ffd700;
            color: #000;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bet-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .bet-selector button {
            padding: 10px;
            font-size: 1rem;
            background-color: #444;
            color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bet-selector button:hover {
            background-color: #666;
        }

        .spin-button {
            margin-top: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ffd700;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .spin-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        #balance {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        #result {
            margin-top: 10px;
            font-size: 1rem;
            color: #ffd700;
        }

        #infoButton {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            background-color: #444;
            color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #infoButton:hover {
            background-color: #666;
        }

        .info-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background-color: #222;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            color: #fff;
            z-index: 1000;
            text-align: center;
        }

        .info-container button {
            margin-top: 10px;
            padding: 10px;
            background-color: #444;
            color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .info-container button:hover {
            background-color: #666;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>ü•É BOOK OF IGOR ü•É</h1>
    <div class="game-container">
        <div class="reels-container" id="reelsContainer">
            <!-- Dynamische K√§sten -->
        </div>
        <div class="controls">
            <div class="bet-selector">
                <button data-bet="5">5</button>
                <button data-bet="50">50</button>
                <button data-bet="500">500</button>
                <button data-bet="5000">5000</button>
            </div>
            <button class="spin-button" id="spinButton" disabled>Spin</button>
        </div>
        <p id="balance">Guthaben: 1000</p>
        <p id="result">W√§hle einen Einsatz!</p>
        <button id="infoButton">‚ÑπÔ∏è Info</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="info-container" id="infoContainer">
        <p>Das Spiel enth√§lt 20 Slots. Gewinne entstehen durch:</p>
        <ul>
            <li>3 gleiche Symbole horizontal</li>
            <li>Komplexe Verbindungen wie "V" oder "^"</li>
        </ul>
        <button id="closeInfo">Schlie√üen</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
