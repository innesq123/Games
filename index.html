<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adisova Igra - Kemal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    #main-menu, #settings-menu, #game-over-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      width: 80%;
    }

    #main-menu.active, #settings-menu.active, #game-over-menu.active {
      display: block;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #color-options {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .color-option {
      width: 50px;
      height: 50px;
      margin: 0 10px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 5px;
      display: inline-block;
    }

    .color-option.selected {
      border: 3px solid gold;
    }
  </style>
</head>
<body>
  <div id="main-menu" class="active">
    <h1>Adisova Igra - Kemal</h1>
    <p>Bitte gib deinen Spielernamen ein:</p>
    <input type="text" id="playerName" placeholder="Spielername">
    <button onclick="startGame()">Start</button>
  </div>

  <div id="settings-menu">
    <h1>Einstellungen</h1>
    <p>Wähle eine Farbe für deinen Vogel:</p>
    <div id="color-options">
      <div class="color-option" style="background-color: purple;" data-color="purple"></div>
      <div class="color-option" style="background-color: green;" data-color="green"></div>
      <div class="color-option" style="background-color: blue;" data-color="blue"></div>
      <div class="color-option" style="background-color: black;" data-color="black"></div>
      <div class="color-option" style="background: linear-gradient(45deg, red, yellow, green, blue);" data-color="rainbow"></div>
    </div>
    <button onclick="closeSettings()">Zurück</button>
  </div>

  <div id="game-over-menu">
    <h1>Game Over</h1>
    <p>Score: <span id="final-score"></span></p>
    <button onclick="restartGame()">Retry</button>
    <button onclick="openMainMenu()">Main Menu</button>
    <button onclick="openSettings()">Settings</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 600;

    let kemalX = 50;
    let kemalY = canvas.height / 2;
    let kemalVelocity = 0;
    const gravity = 0.5;
    const jumpStrength = -10;

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 150;
    const pipeSpeed = 2;

    const clouds = [];
    const houses = [];
    const cloudSpeed = 0.5;

    let score = 0;
    let gameRunning = false;
    let gameStarted = false;
    let playerName = "";
    let birdColor = "green";
    let wingUp = true;

    function createPipe() {
      const height = Math.random() * (canvas.height - pipeGap - 100) + 50;
      pipes.push({ x: canvas.width, height });
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "#008000"; // Grün
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.height);
      ctx.fillRect(pipe.x, pipe.height + pipeGap, pipeWidth, canvas.height - pipe.height - pipeGap);
    }

    function drawKemal() {
      // Körper
      ctx.fillStyle = birdColor === "rainbow"
        ? createRainbowGradient(kemalX, kemalY, 20, 20)
        : birdColor;
      ctx.fillRect(kemalX, kemalY, 20, 20);

      // Schnabel
      ctx.fillStyle = "orange";
      ctx.fillRect(kemalX + 20, kemalY + 7, 7, 6);

      // Auge
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(kemalX + 15, kemalY + 5, 3, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(kemalX + 15, kemalY + 5, 1.5, 0, Math.PI * 2);
      ctx.fill();

      // Flügel
      ctx.fillStyle = "#FFFFFF";
      if (wingUp) {
        ctx.fillRect(kemalX + 5, kemalY - 10, 10, 5); // Flügel oben
      } else {
        ctx.fillRect(kemalX + 5, kemalY + 20, 10, 5); // Flügel unten
      }
    }

    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Pipes bewegen und zeichnen
      pipes.forEach((pipe, index) => {
        pipe.x -= pipeSpeed;

        if (pipe.x + pipeWidth < 0) {
          pipes.splice(index, 1);
          score++;
        }

        drawPipe(pipe);

        // Kollisionserkennung
        if (
          kemalX < pipe.x + pipeWidth &&
          kemalX + 20 > pipe.x &&
          (kemalY < pipe.height || kemalY + 20 > pipe.height + pipeGap)
        ) {
          endGame();
        }
      });

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        createPipe();
      }

      // Vogelbewegung
      kemalVelocity += gravity;
      kemalY += kemalVelocity;

      if (kemalY + 20 > canvas.height || kemalY < 0) {
        endGame();
      }

      drawKemal();

      wingUp = !wingUp;

      // Score anzeigen
      ctx.fillStyle = "#FFFFFF";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 10, 30);

      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      gameRunning = false;
      document.getElementById("game-over-menu").classList.add("active");
      document.getElementById("final-score").textContent = score;
    }

    function restartGame() {
      document.getElementById("game-over-menu").classList.remove("active");
      kemalY = canvas.height / 2;
      kemalVelocity = 0;
      pipes.length = 0;
      score = 0;
      gameStarted = false;
      gameRunning = true;
      gameLoop();
    }

    function startGame() {
      const nameInput = document.getElementById("playerName").value.trim();
      if (nameInput === "") {
        alert("Bitte gib deinen Spielernamen ein!");
        return;
      }
      playerName = nameInput;
      document.getElementById("main-menu").classList.remove("active");
      gameRunning = true;
      gameStarted = false;
      kemalY = canvas.height / 2;
      pipes.length = 0;
      score = 0;
      canvas.style.display = "block";
      gameLoop();
    }
  </script>
</body>
</html>
