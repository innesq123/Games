<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Fronius</title>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive; /* Retro-Schriftart */
      background-color: #222; /* Dunkler Retro-Hintergrund */
      color: #FFF;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #87CEEB; /* Himmelblauer Hintergrund */
      border: 5px solid #000;
    }

    .menu {
      text-align: center;
      padding: 20px;
    }

    .menu h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .menu button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu button:hover {
      background: #218838;
    }

    .hidden {
      display: none;
    }

    #cheat-input {
      display: block;
      margin: 10px auto;
      padding: 5px;
      font-size: 16px;
      text-align: center;
    }

    #color-options button {
      margin: 5px;
      padding: 10px;
      border: 2px solid white;
      cursor: pointer;
    }

    .retro-cloud {
      position: absolute;
      background: #FFF;
      border-radius: 50%;
      animation: moveCloud 15s linear infinite;
    }

    @keyframes moveCloud {
      from {
        left: 100%;
      }
      to {
        left: -200px;
      }
    }
  </style>
</head>
<body>
  <div id="main-menu" class="menu">
    <h1>Flappy Fronius</h1>
    <input id="player-name" type="text" placeholder="Spielername" />
    <button id="start-game">Start</button>
    <button id="color-menu">Farben ändern</button>
    <button id="difficulty-menu">Schwierigkeitsgrad</button>
    <button id="cheat-menu">Cheat Codes</button>
    <div id="leaderboard">
      <h2>Bestenliste</h2>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>

  <!-- Farbmenü -->
  <div id="color-options" class="menu hidden">
    <h1>Farbe auswählen</h1>
    <button data-color="blue">Blau</button>
    <button data-color="multi">Bunt</button>
    <button data-color="yellow">Gelb</button>
    <button data-color="green">Grün</button>
    <button data-color="black">Schwarz</button>
    <button id="back-to-main">Zurück</button>
  </div>

  <!-- Schwierigkeitsmenü -->
  <div id="difficulty-options" class="menu hidden">
    <h1>Schwierigkeitsgrad</h1>
    <button data-difficulty="1">Michi Altenhofer (Sehr leicht)</button>
    <button data-difficulty="2">Leicht</button>
    <button data-difficulty="3">Normal</button>
    <button data-difficulty="4">Sehr schwer</button>
    <button id="back-to-main-difficulty">Zurück</button>
  </div>

  <!-- Cheat-Menü -->
  <div id="cheat-options" class="menu hidden">
    <h1>Cheat Codes</h1>
    <input id="cheat-input" type="text" placeholder="Gib einen Cheat ein" />
    <button id="apply-cheat">Anwenden</button>
    <button id="back-to-main-cheat">Zurück</button>
  </div>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    // Variablen für Menüs
    const mainMenu = document.getElementById("main-menu");
    const colorMenu = document.getElementById("color-options");
    const difficultyMenu = document.getElementById("difficulty-options");
    const cheatMenu = document.getElementById("cheat-options");
    const gameCanvas = document.getElementById("gameCanvas");
    const ctx = gameCanvas.getContext("2d");

    // Globale Einstellungen
    let selectedColor = "blue";
    let selectedDifficulty = 3;
    let godMode = false;

    // Spielername speichern
    const playerNameInput = document.getElementById("player-name");

    // Farbwechsel
    document.querySelectorAll("#color-options button").forEach(button => {
      button.addEventListener("click", () => {
        selectedColor = button.getAttribute("data-color");
        colorMenu.classList.add("hidden");
        mainMenu.classList.remove("hidden");
      });
    });

    // Schwierigkeitsgrad wechseln
    document.querySelectorAll("#difficulty-options button").forEach(button => {
      button.addEventListener("click", () => {
        selectedDifficulty = Number(button.getAttribute("data-difficulty"));
        difficultyMenu.classList.add("hidden");
        mainMenu.classList.remove("hidden");
      });
    });

    // Cheat anwenden
    document.getElementById("apply-cheat").addEventListener("click", () => {
      const cheatInput = document.getElementById("cheat-input").value.toLowerCase();
      if (cheatInput === "godmode") {
        godMode = true;
        alert("Godmode aktiviert!");
      }
      cheatMenu.classList.add("hidden");
      mainMenu.classList.remove("hidden");
    });

    // Zurück zu den Menüs
    document.getElementById("back-to-main").addEventListener("click", () => {
      colorMenu.classList.add("hidden");
      mainMenu.classList.remove("hidden");
    });

    document.getElementById("back-to-main-difficulty").addEventListener("click", () => {
      difficultyMenu.classList.add("hidden");
      mainMenu.classList.remove("hidden");
    });

    document.getElementById("back-to-main-cheat").addEventListener("click", () => {
      cheatMenu.classList.add("hidden");
      mainMenu.classList.remove("hidden");
    });

    // Spiel starten
    document.getElementById("start-game").addEventListener("click", () => {
      const playerName = playerNameInput.value || "Unbekannter Spieler";
      mainMenu.classList.add("hidden");
      startGame(playerName);
    });

    // Spiel-Logik (Placeholder für später)
    function startGame(playerName) {
      console.log(`Spiel gestartet mit Spieler: ${playerName}, Farbe: ${selectedColor}, Schwierigkeit: ${selectedDifficulty}, Godmode: ${godMode}`);
      // Hier beginnt das Spiel
    }
  </script>
</body>
</html>
