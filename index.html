<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffd700;
            margin-top: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .reels-container {
            position: relative;
            width: 600px;
            height: 400px;
            background: linear-gradient(to bottom, #333, #111);
            border: 2px solid #ffd700;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            overflow: hidden;
        }

        .reel {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: #ffd700;
            background-color: #222;
            border-radius: 5px;
            border: 2px solid #444;
            transition: transform 0.5s ease;
        }

        .highlight {
            border: 2px solid #ffd700;
            box-shadow: 0 0 10px #ffd700;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bet-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .bet-selector button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2rem;
            background-color: #444;
            color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bet-selector button:hover {
            background-color: #666;
        }

        .spin-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #f5f5f5;
            background-color: #444;
            border: 2px solid #ffd700;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            background-color: #666;
        }

        .game-info {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .winning-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .line {
            position: absolute;
            width: 2px;
            background-color: #ffd700;
        }

        #result {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>ðŸ¥ƒ BOOK OF IGOR ðŸ¥ƒ</h1>
    <div class="game-container">
        <div class="reels-container">
            <div class="winning-lines"></div>
            <div class="reel" id="reel1">?</div>
            <div class="reel" id="reel2">?</div>
            <div class="reel" id="reel3">?</div>
            <div class="reel" id="reel4">?</div>
            <div class="reel" id="reel5">?</div>
            <div class="reel" id="reel6">?</div>
        </div>
        <div class="controls">
            <div class="bet-selector">
                <button data-bet="5">5</button>
                <button data-bet="50">50</button>
                <button data-bet="500">500</button>
                <button data-bet="5000">5000</button>
            </div>
            <button class="spin-button" id="spinButton">Spin</button>
        </div>
        <div class="game-info">
            <p id="balance">Guthaben: 1000</p>
            <p id="result">DrÃ¼cke "Spin", um zu spielen!</p>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="data:audio/wav;base64,..." type="audio/wav">
    </audio>
    <script src="script.js"></script>
</body>
</html>
