<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adisova Igra - Kemal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    #main-menu, #game-over-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      width: 80%;
    }

    #main-menu.active, #game-over-menu.active {
      display: block;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background: #00b894;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #09876f;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
    }

    #warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="main-menu" class="active">
    <h1>Adisova Igra - Kemal</h1>
    <p>Bitte gib deinen Spielernamen ein:</p>
    <input type="text" id="playerName" placeholder="Spielername">
    <button onclick="validateName()">Start</button>
    <p id="warning"></p>
  </div>

  <div id="game-over-menu">
    <h1>Game Over</h1>
    <p>Score: <span id="final-score"></span></p>
    <button onclick="restartGame()">Retry</button>
    <button onclick="openMainMenu()">Main Menu</button>
  </div>

  <canvas id="gameCanvas" style="display: none;"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 600;

    let kemalX = 50;
    let kemalY = canvas.height / 2;
    let kemalVelocity = 0;
    const gravity = 0.4;
    const jumpStrength = -8;

    const clouds = [];
    const pipes = [];
    const cloudSpeed = 0.5;
    const pipeSpeed = 2;

    let score = 0;
    let gameRunning = false;
    let gameStarted = false;
    let playerName = "";
    let attempts = 0;
    let birdColor = "green";
    let wingUp = true;

    // Wolken
    function createCloud() {
      clouds.push({
        x: canvas.width + Math.random() * 200,
        y: Math.random() * canvas.height / 2,
        width: 60 + Math.random() * 40,
        height: 20 + Math.random() * 10,
      });
    }

    function drawCloud(cloud) {
      ctx.fillStyle = "#FFFFFF";
      ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
    }

    // Vogel
    function drawKemal() {
      ctx.fillStyle = birdColor;
      ctx.fillRect(kemalX, kemalY, 20, 20);

      ctx.fillStyle = "orange";
      ctx.fillRect(kemalX + 20, kemalY + 7, 7, 6);

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(kemalX + 15, kemalY + 5, 3, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(kemalX + 15, kemalY + 5, 1.5, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#FFFFFF";
      if (wingUp) {
        ctx.fillRect(kemalX + 5, kemalY - 10, 10, 5);
      } else {
        ctx.fillRect(kemalX + 5, kemalY + 20, 10, 5);
      }
    }

    // Hauptspiel
    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      clouds.forEach((cloud, index) => {
        drawCloud(cloud);
        cloud.x -= cloudSpeed;
        if (cloud.x + cloud.width < 0) {
          clouds.splice(index, 1);
        }
      });

      if (Math.random() < 0.01) createCloud();

      kemalVelocity += gravity;
      kemalY += kemalVelocity;

      if (kemalY + 20 > canvas.height || kemalY < 0) {
        endGame();
      }

      drawKemal();
      wingUp = !wingUp;

      requestAnimationFrame(gameLoop);
    }

    // Spiel beenden
    function endGame() {
      gameRunning = false;
      document.getElementById("game-over-menu").classList.add("active");
      document.getElementById("final-score").textContent = score;
    }

    // Namen validieren
    function validateName() {
      const nameInput = document.getElementById("playerName").value.trim();
      const warning = document.getElementById("warning");

      if (nameInput === "") {
        attempts++;
        if (attempts === 1) {
          warning.textContent = "Bitte gib deinen Namen ein!";
        } else if (attempts === 2) {
          warning.textContent = "Name ???";
        } else if (attempts === 3) {
          warning.textContent = "Trebaju ti naočale, ime dodaj!";
        } else if (attempts === 4) {
          warning.textContent = "Ime ukucaj gore :(";
        }
        return;
      }

      playerName = nameInput;
      document.getElementById("main-menu").classList.remove("active");
      canvas.style.display = "block";
      gameStarted = false;
      kemalY = canvas.height / 2;
      kemalVelocity = 0;
      score = 0;
      clouds.length = 0;
      for (let i = 0; i < 5; i++) createCloud();
      gameLoop();
    }

    // Spiel neu starten
    function restartGame() {
      document.getElementById("game-over-menu").classList.remove("active");
      kemalY = canvas.height / 2;
      kemalVelocity = 0;
      score = 0;
      gameRunning = true;
      gameLoop();
    }

    // Hauptmenü
    function openMainMenu() {
      document.getElementById("game-over-menu").classList.remove("active");
      document.getElementById("main-menu").classList.add("active");
      canvas.style.display = "none";
    }

    canvas.addEventListener("click", () => {
      if (!gameStarted) {
        gameStarted = true;
        gameRunning = true;
        kemalVelocity = jumpStrength;
      } else {
        kemalVelocity = jumpStrength;
      }
    });
  </script>
</body>
</html>
