<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #87CEEB; /* Himmelblauer Hintergrund */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Spielvariablen
    let birdX = 50;
    let birdY = canvas.height / 2;
    let birdVelocity = 0;
    const gravity = 0.5;
    const jumpForce = -10;

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 140;
    const pipeSpeed = 2;

    let score = 0;
    let gameRunning = true;

    // Vogel
    const bird = {
      width: 20,
      height: 20,
      color: '#FFD700',
      draw: function () {
        ctx.fillStyle = this.color;
        ctx.fillRect(birdX, birdY, this.width, this.height);

        // Schnabel
        ctx.fillStyle = '#FFA500';
        ctx.fillRect(birdX + this.width - 5, birdY + 5, 5, 5);

        // Auge
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(birdX + 5, birdY + 5, 5, 5);
        ctx.fillStyle = '#000000';
        ctx.fillRect(birdX + 7, birdY + 7, 2, 2);
      },
    };

    // Pipes
    function createPipe() {
      const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
      pipes.push({
        x: canvas.width,
        topHeight: pipeHeight,
        color: '#228B22',
      });
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        ctx.fillStyle = pipe.color;
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
        ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - pipe.topHeight - pipeGap);
      });
    }

    function movePipes() {
      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;
      });

      if (pipes.length > 0 && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
        score++;
      }

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        createPipe();
      }
    }

    // Spielmechanik
    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Pipes bewegen und zeichnen
      movePipes();
      drawPipes();

      // Vogel bewegen
      birdVelocity += gravity;
      birdY += birdVelocity;

      // Vogel zeichnen
      bird.draw();

      // Kollisionserkennung
      if (birdY + bird.height > canvas.height || birdY < 0) {
        endGame();
      }

      pipes.forEach(pipe => {
        if (
          birdX < pipe.x + pipeWidth &&
          birdX + bird.width > pipe.x &&
          (birdY < pipe.topHeight || birdY + bird.height > pipe.topHeight + pipeGap)
        ) {
          endGame();
        }
      });

      // Score anzeigen
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);

      requestAnimationFrame(gameLoop);
    }

    // Spiel starten
    function startGame() {
      birdY = canvas.height / 2;
      birdVelocity = 0;
      pipes.length = 0;
      score = 0;
      createPipe();
      gameRunning = true;
      gameLoop();
    }

    // Spiel beenden
    function endGame() {
      gameRunning = false;
      alert(`Game Over! Dein Score: ${score}`);
      startGame();
    }

    // Steuerung
    canvas.addEventListener('click', () => {
      birdVelocity = jumpForce;
    });

    // Start des Spiels
    startGame();
  </script>
</body>
</html>
