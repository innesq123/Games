<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Reda Šerpe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .game-board {
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            background: #ffffff;
            border: 5px solid #ff6f61;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #eee;
            box-sizing: border-box;
        }
        .block {
            width: 30px;
            height: 30px;
            background: #ff6f61;
            border-radius: 5px;
            position: absolute;
            cursor: grab;
        }
        .block:active {
            cursor: grabbing;
        }
        .controls {
            display: flex;
            margin-top: 20px;
        }
        .score {
            margin-top: 10px;
            color: #ffffff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Mama Reda Šerpe</h1>
    <div class="game-board" id="gameBoard"></div>
    <div class="controls" id="controls"></div>
    <div class="score" id="score">Bodovi: 0</div>

    <script>
        const gameBoard = document.getElementById("gameBoard");
        const controls = document.getElementById("controls");
        const scoreDisplay = document.getElementById("score");
        const boardSize = 10;
        const cellSize = 30;
        let score = 0;

        // Initialisiere das Spielfeld
        const board = [];
        for (let i = 0; i < boardSize; i++) {
            const row = [];
            for (let j = 0; j < boardSize; j++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                gameBoard.appendChild(cell);
                row.push(0);
            }
            board.push(row);
        }

        // Generiere Blöcke
        function generateBlocks() {
            controls.innerHTML = ""; // Leere vorherige Blöcke
            for (let i = 0; i < 3; i++) {
                const block = document.createElement("div");
                block.classList.add("block");
                block.style.left = `${i * 50}px`;
                block.dataset.value = Math.floor(Math.random() * 3) + 1; // Zufälliger Wert
                block.style.background = getColor(block.dataset.value);
                block.draggable = true;

                // Drag-and-Drop-Ereignisse
                block.addEventListener("dragstart", (e) => {
                    e.dataTransfer.setData("text/plain", block.dataset.value);
                });

                controls.appendChild(block);
            }
        }

        // Füge Farben hinzu
        function getColor(value) {
            switch (value) {
                case "1":
                    return "#ff6f61";
                case "2":
                    return "#6fcf97";
                case "3":
                    return "#56ccf2";
                default:
                    return "#ddd";
            }
        }

        // Überprüfe das Raster
        function checkBoard() {
            for (let i = 0; i < boardSize; i++) {
                if (board[i].every((cell) => cell > 0)) {
                    score += 10;
                    board[i].fill(0); // Leere die Reihe
                    updateBoard();
                }
            }
        }

        // Aktualisiere das Spielfeld
        function updateBoard() {
            const cells = document.querySelectorAll(".cell");
            cells.forEach((cell, index) => {
                const x = Math.floor(index / boardSize);
                const y = index % boardSize;
                cell.style.background = board[x][y] > 0 ? getColor(board[x][y].toString()) : "#ffffff";
            });
            scoreDisplay.textContent = `Bodovi: ${score}`;
        }

        // Starte das Spiel
        generateBlocks();
        updateBoard();
    </script>
</body>
</html>
