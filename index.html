<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adisova Igra - Kemal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #87CEEB; /* Himmelblauer Hintergrund */
    }

    #start-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: rgba(255, 255, 255, 0.8);
      display: none;
    }
  </style>
</head>
<body>
  <div id="start-overlay">Tippe zum Starten</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Vogel-Design (Pixel-Art)
    const birdSprites = [
      { x: 0, y: 0 }, // Fl체gel oben
      { x: 34, y: 0 }, // Fl체gel neutral
      { x: 68, y: 0 }, // Fl체gel unten
    ];

    const birdWidth = 34;
    const birdHeight = 24;

    const sprite = new Image();
    sprite.src = "https://your-bird-sprite-url.png"; // Ersetze mit deinem Spritesheet

    let birdX = 50;
    let birdY = canvas.height / 2;
    let birdVelocity = 0;
    const gravity = 0.4;
    const jumpForce = -8;

    let frameIndex = 0;
    let gameRunning = false;
    let gameStarted = false;
    const startOverlay = document.getElementById("start-overlay");

    // Vogel zeichnen
    function drawBird() {
      const frame = birdSprites[frameIndex];
      ctx.drawImage(
        sprite,
        frame.x,
        frame.y,
        birdWidth,
        birdHeight,
        birdX,
        birdY,
        birdWidth,
        birdHeight
      );
    }

    // Spiel-Logik
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Vogel-Schwerkraft
      if (gameStarted) {
        birdVelocity += gravity;
        birdY += birdVelocity;
      }

      // Vogel zeichnen
      drawBird();

      // Animation frame 채ndern
      if (gameRunning) {
        frameIndex = (frameIndex + 1) % birdSprites.length;
      }

      requestAnimationFrame(gameLoop);
    }

    // Spiel starten
    function startGame() {
      gameStarted = true;
      startOverlay.style.display = "none";
    }

    canvas.addEventListener("click", () => {
      if (!gameStarted) {
        startGame();
      }
      birdVelocity = jumpForce;
    });

    // Starte die Schleife
    sprite.onload = () => {
      gameLoop();
    };

    // Overlay sichtbar machen
    startOverlay.style.display = "block";
  </script>
</body>
</html>
