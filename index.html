<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Reda Šerpe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .menu, .game-board {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu {
            text-align: center;
        }

        .menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.5em;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.2s;
        }

        .menu button:hover {
            transform: scale(1.1);
            background-color: #ff3b3b;
        }

        .game-board {
            width: 300px;
            height: 400px;
            background: white;
            border: 5px solid #ff6f61;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            position: relative;
        }

        .cell {
            width: 100%;
            height: 100%;
            border: 1px solid #f3f3f3;
            box-sizing: border-box;
        }

        .block {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            background-color: #ff6f61;
            cursor: grab;
        }

        .scoreboard {
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
        }

        .message {
            font-size: 1.5em;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <h1>Mama Reda Šerpe</h1>
        <button onclick="startGame()">Započni igru</button>
    </div>

    <div class="game-board" id="gameBoard" style="display:none;">
        <!-- Cells werden dynamisch erstellt -->
    </div>

    <div class="scoreboard" id="scoreboard" style="display:none;">
        Bodovi: <span id="score">0</span>
    </div>

    <div class="message" id="message"></div>

    <script>
        const menu = document.getElementById('menu');
        const gameBoard = document.getElementById('gameBoard');
        const scoreboard = document.getElementById('scoreboard');
        const scoreDisplay = document.getElementById('score');
        const message = document.getElementById('message');

        const boardSize = 10;
        const cells = [];
        let score = 0;

        // Spielfeld erstellen
        function createGameBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                gameBoard.appendChild(cell);
                cells.push(cell);
            }
        }

        // Blöcke erstellen
        function createBlock() {
            const block = document.createElement('div');
            block.classList.add('block');
            block.style.left = Math.random() * 250 + 'px';
            block.style.top = '0px';

            block.addEventListener('mousedown', () => {
                message.innerText = 'Drži blok!';
            });

            block.addEventListener('mouseup', () => {
                message.innerText = '';
                // Logik für "Blok stavljen!"
                score += 10;
                scoreDisplay.innerText = score;

                if (score % 50 === 0) {
                    message.innerText = 'Bravo!';
                    setTimeout(() => {
                        message.innerText = '';
                    }, 2000);
                }
            });

            gameBoard.appendChild(block);
        }

        // Spiel starten
        function startGame() {
            menu.style.display = 'none';
            gameBoard.style.display = 'grid';
            scoreboard.style.display = 'block';

            createGameBoard();
            createBlock();

            message.innerText = 'Pripremi se!';
        }

        // Reset für das Spiel
        function resetGame() {
            score = 0;
            scoreDisplay.innerText = score;
            message.innerText = 'Ponovo kreni!';
            gameBoard.innerHTML = '';
        }
    </script>
</body>
</html>
