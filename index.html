<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adisova Igra - Kemal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #87CEEB; /* Himmelblau */
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    #main-menu, #settings-menu, #game-over-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      width: 80%;
    }

    #main-menu.active, #settings-menu.active, #game-over-menu.active {
      display: block;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #color-options {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .color-option {
      width: 50px;
      height: 50px;
      margin: 0 10px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 5px;
      display: inline-block;
    }

    .color-option.selected {
      border: 3px solid gold;
    }
  </style>
</head>
<body>
  <div id="main-menu" class="active">
    <h1>Adisova Igra - Kemal</h1>
    <p>Bitte gib deinen Spielernamen ein:</p>
    <input type="text" id="playerName" placeholder="Spielername">
    <button onclick="startGame()">Start</button>
  </div>

  <div id="settings-menu">
    <h1>Einstellungen</h1>
    <p>Wähle eine Farbe für deinen Vogel:</p>
    <div id="color-options">
      <div class="color-option" style="background-color: purple;" data-color="purple"></div>
      <div class="color-option" style="background-color: green;" data-color="green"></div>
      <div class="color-option" style="background-color: blue;" data-color="blue"></div>
      <div class="color-option" style="background-color: black;" data-color="black"></div>
      <div class="color-option" style="background: linear-gradient(45deg, red, yellow, green, blue);" data-color="rainbow"></div>
    </div>
    <button onclick="closeSettings()">Zurück</button>
  </div>

  <div id="game-over-menu">
    <h1>Game Over</h1>
    <p>Score: <span id="final-score"></span></p>
    <button onclick="restartGame()">Retry</button>
    <button onclick="openMainMenu()">Main Menu</button>
    <button onclick="openSettings()">Settings</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 600;

    let kemalX = 50;
    let kemalY = canvas.height / 2;
    let kemalVelocity = 0;
    const gravity = 0.5;
    const jumpStrength = -10;

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 150;
    const pipeSpeed = 2;

    const clouds = [];
    const houses = [];
    const cloudSpeed = 0.5;

    let score = 0;
    let gameRunning = false;
    let gameStarted = false;
    let playerName = "";
    let birdColor = "green";
    let wingUp = true;

    // Generiere Hintergrundwolken
    function createCloud() {
      clouds.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 3,
        width: 60 + Math.random() * 40,
        height: 20 + Math.random() * 10,
      });
    }

    function drawCloud(cloud) {
      ctx.fillStyle = "#FFFFFF";
      ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
    }

    // Generiere Häuser
    function createHouse() {
      houses.push({
        x: Math.random() * canvas.width,
        width: 50 + Math.random() * 20,
        height: 50 + Math.random() * 30,
      });
    }

    function drawHouse(house) {
      ctx.fillStyle = "#008000"; // Dach
      ctx.fillRect(house.x, canvas.height - 100 - house.height, house.width, house.height);
    }

    // Zeichne Vogel
    function drawKemal(x, y) {
      // Körper
      ctx.fillStyle = birdColor === "rainbow"
        ? createRainbowGradient(x, y, 20, 20)
        : birdColor;
      ctx.fillRect(x, y, 20, 20);

      // Schnabel
      ctx.fillStyle = "orange";
      ctx.fillRect(x + 20, y + 7, 7, 6);

      // Auge
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(x + 15, y + 5, 3, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(x + 15, y + 5, 1.5, 0, Math.PI * 2);
      ctx.fill();

      // Flügel
      ctx.fillStyle = "#FFFFFF";
      if (wingUp) {
        ctx.fillRect(x + 5, y - 10, 10, 5); // Flügel oben
      } else {
        ctx.fillRect(x + 5, y + 20, 10, 5); // Flügel unten
      }
    }

    // Hauptmenü öffnen
    function openMainMenu() {
      document.getElementById("game-over-menu").classList.remove("active");
      document.getElementById("settings-menu").classList.remove("active");
      document.getElementById("main-menu").classList.add("active");
      gameRunning = false;
    }

    function openSettings() {
      document.getElementById("game-over-menu").classList.remove("active");
      document.getElementById("main-menu").classList.remove("active");
      document.getElementById("settings-menu").classList.add("active");
    }

    function closeSettings() {
      document.getElementById("settings-menu").classList.remove("active");
      document.getElementById("main-menu").classList.add("active");
    }

    // Spiel starten
    function startGame() {
      const nameInput = document.getElementById("playerName").value.trim();
      if (nameInput === "") {
        alert("Bitte gib deinen Spielernamen ein!");
        return;
      }

      playerName = nameInput;
      document.getElementById("main-menu").classList.remove("active");
      canvas.style.display = "block";
      gameRunning = true;
      gameStarted = false;
      kemalY = canvas.height / 2;
      gameLoop();
    }

    // Spiel wiederholen
    function restartGame() {
      document.getElementById("game-over-menu").classList.remove("active");
      kemalY = canvas.height / 2;
      kemalVelocity = 0;
      pipes.length = 0;
      score = 0;
      gameStarted = false;
      gameRunning = true;
      gameLoop();
    }

    // Spiel-Loop
    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Hintergrund
      clouds.forEach((cloud, index) => {
        drawCloud(cloud);
        cloud.x -= cloudSpeed;
        if (cloud.x + cloud.width < 0) clouds.splice(index, 1);
      });

      houses.forEach((house, index) => {
        drawHouse(house);
        house.x -= 1;
        if (house.x + house.width < 0) houses.splice(index, 1);
      });

      if (Math.random() < 0.01) createCloud();
      if (Math.random() < 0.01) createHouse();

      // Vogel
      drawKemal(kemalX, kemalY);

      if (gameStarted) {
        kemalVelocity += gravity;
        kemalY += kemalVelocity;
      }

      wingUp = !wingUp;

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
